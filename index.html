<!DOCTYPE html>
<html>

<head>
	<meta name="author" content="Mauricio Saavedra">
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Generador de Patrones</title>
</head>

<body>

	<!-- Navbar -->
	<div class="navbar">
		<div class="upper-navbar">
			<h1 class="heading">Generador de Patrones</h1>
		</div>
		<div class="lower-navbar"></div>
	</div>

	<!-- Introduction -->
	<div class="intro-div">
		<p class="intro-paragraph">Introduce coordenadas x,y para dibujar polígonos en el lienzo</p>
	</div>

	<!-- Main -->
	<div class="main-div">

		<!-- Form and user input section -->
		<div class="form-div">

			<!-- Add input button -->
			<div class="form-add-input">
				<button type="button" onclick="addInput()" name="addInputButton">Añadir otro campo</button>
			</div>

			<form class="form" id="coordinates-form">

				<!-- Coordinates div -->
				<div class="form-coordinates">

					<!-- X Coordinates -->
					<div class="form-x-coordinate" id="myFormX">
						<p class="form-coordinate-text">Coordenadas X</p>
						<div class="coordinate-input-div">
							<p class="coordinate-input-text">1</p>
							<input class="coordinate-input-field "type="number" name="x_coordinate_1"/>
						</div>
					</div>

					<!-- Y Coordinates -->
					<div class="form-y-coordinate" id="myFormY">
						<p class="form-coordinate-text">Coordenadas Y</p>
						<div class="coordinate-input-div">
							<p class="coordinate-input-text">1</p>
							<input class="coordinate-input-field"type="number" name="y_coordinate_1"/>
						</div>
					</div>
				</div>

				<!-- Form submit -->
				<div class="form-submit">
					<input type="submit" name="formSubmit" value="submit">
				</div>


			</form>
		</div>

		<!-- Canvas -->
		<div class="canvas-div">
			<canvas id="myCanvas" class="canvas"></canvas>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
